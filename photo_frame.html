!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>8th Wall Web: A-FRAME</title>
  <link rel="stylesheet" type="text/css" href="index.css">

  <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
  <script src="//cdn.8thwall.com/web/aframe/8frame-1.3.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <script src="index.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script async
    src="https://apps.8thwall.com/xrweb?appKey=1EbEGL5bQ3L3vY98sJgnbAtRCrnXQgs1jM6gb3q3UfF0hG2oWX581PhsYHn9e5xHpkJR7n"></script>

</head>

<body>
  <a-scene landing-page xrextras-loading xrextras-runtime-error xrextras-pause-on-hidden
    renderer="maxCanvasWidth: 960; maxCanvasHeight: 960"
    xrface="mirroredDisplay: true;  meshGeometry: eyes, face, mouth; cameraDirection: front; allowedDevices: any;">

    <a-assets>
      <a-asset-item id="head-occluder" src="./assets/Models/head-occluder.glb"></a-asset-item>
    </a-assets>

    <xrextras-resource id="blush-t" src="./assets/Textures/blush.png"></xrextras-resource>
    <xrextras-resource id="alpha" src="./assets/Alpha/soft-eyes-mouth.png"> </xrextras-resource>
    <xrextras-basic-material id="blush" tex="#blush-t" alpha="#alpha" opacity="0.9"></xrextras-basic-material>

    <xrextras-capture-button></xrextras-capture-button>
    <xrextras-capture-preview></xrextras-capture-preview>

    <a-camera look-controls="enabled: false" wasd-controls="enabled: false" position="0 1.6 0"></a-camera>

    <xrextras-faceanchor>

      <!-- <a-entity gltf-model="#head-occluder" position="0 0 0.02" xrextras-hider-material></a-entity>

      <xrextras-face-mesh material-resource="#blush"></xrextras-face-mesh> -->

    </xrextras-faceanchor>

    <a-light type="directional" target="#face" position="0 1.8 3" intensity="0.8"></a-light>
    <a-light type="ambient" intensity="0.8"></a-light>

  </a-scene>
  <img id="frame" src="./assets/frame.png">

</body>

</html>
